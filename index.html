<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Subscription</title>
</head>

<body>

    <button type="button" class="btn menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <h1>Jelentkezés</h1>

    <div class="main-div">

        <input class="main-inp" type="text" id="name" name="name" placeholder="Név" required>

        <input class="main-inp" type="email" id="email" name="email" placeholder="Email cím" required>

        <input class="main-inp" type="text" id="phone" name="phone" placeholder="Telefonszám" required>

        <div id="cond">
            <input type="checkbox" id="conditions" name="conditions" required>
            <label for="conditions">Elolvastam és elfogadom az <a href="#">Adatkezelési tájékoztatót</a></label>
        </div>


        <button type="button" id="submit" class="btn">ELKÜLD</button>
    </div>


</body>

</html>
